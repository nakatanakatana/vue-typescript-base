kind: pipeline
name: default

steps:
  - name: status
    image: node:8-slim
    commands:
      - pwd
      - ps aux
      - ls -la

  - name: npm install
    image: node:8-slim
    commands:
      - npm install

  - name: lint
    image: node:8-slim
    commands:
      - npm run lint

  - name: test
    image: node:8-slim
    commands:
      - npm run test
